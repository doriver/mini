<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- jQuery( JavaScript 라이브러리 ) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Sweet Alert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bulma@5.0.20/bulma.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/js/header.js"></script>
    <script src="/js/post/detail.js"></script>
    <title>게시판</title>
</head>
<body>
    <div th:replace="~{fragment/header}"></div>
    <div th:replace="~{fragment/nav}"></div>
    <h2>글 상세</h2>
    <label>
        제목 :
        <input type="text" th:value="${postDetail.title}" id="title" readonly>
    </label>
    <label>
        작성자 :
        <input type="text" th:value="${session.nickname}" disabled>
    </label>

    <label>
        작성시간 :
        <input type="text" th:value="${postDetail.createdAt}" id="createdAt" readonly>
    </label>
    <label>
        수정시간 :
        <input type="text" th:value="${postDetail.updatedAt}" id="updatedAt" readonly>
    </label>

    <label>
        내용 :
        <textarea id="content" th:text="${postDetail.content}" readonly>
        </textarea>
    </label>
    <button type="button" class="btn btn-primary"
        onclick="goListPage()">목록으로</button>
    <button type="button" class="btn btn-secondary"
            onclick="goEditPage()">글수정</button>
    <button type="button" class="btn btn-danger"
            onclick="deletePost()">글삭제</button>
</body>
</html>
