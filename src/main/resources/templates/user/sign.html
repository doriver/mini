<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- jQuery( JavaScript 라이브러리 ) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Sweet Alert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bulma@5.0.20/bulma.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/js/user/sign.js"></script>
    <title>로그인, 회원가입</title>
</head>
<body>
    <div style="height: 50px;"></div>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-3"></div>
            <div class="col-1"></div>
            <div class="col-3">
                <h4>회원가입</h4>
                <input type="text" class="form-control" placeholder="닉네임">
                <select>
                    <option value="user">권한</option>
                    <option value="user">일반 유저</option>
                    <option value="manager">메니저</option>
                    <option value="admin">관리자</option>
                </select>
                <button type="button" class="btn btn-secondary"
                    onclick="signUp()">회원가입</button>
            </div>
        </div>

    </div>

</body>
</html>
